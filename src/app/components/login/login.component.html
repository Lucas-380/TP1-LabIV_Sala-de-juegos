<p-button (click)="showDialog()" label="Iniciar Sesion"  class="mr-2" icon="pi pi-sign-in"></p-button>
<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: 'auto' }" [draggable]="false" [resizable]="false">
        <div class="surface-card">
            <div class="text-center mb-1">
                <i class="pi pi-user mb-3" style="font-size: 2.5rem"></i>
                <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="closeDialog()" routerLink="registro">Registrate</a>
            </div>
                @if(this.errorLogin){
                    <span class="font-small  text-red-500">El email y/o contraseña son incorrectos, vuelva a intentarlo</span>
                }
                <label for="user" class="block text-900 font-medium mb-2">Email</label>
                <input id="user" type="text" placeholder="Usuario" pInputText class="w-full mb-3"[(ngModel)]="userMail">
    
                <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3" [(ngModel)]="userPWD">
    
                <div class="flex md:flex-row flex-column align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Recordar</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="flex justify-content-center">
                    <p-button label="Iniciar Sesion" class="mr-1" (click)="Login()" severity="success"></p-button>
                    <p-button label="Cancelar" (click)="closeDialog()" severity="danger"></p-button>
                </div>
        </div>
</p-dialog>
