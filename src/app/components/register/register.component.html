<p-toast></p-toast>
<div class="card flex justify-content-center">
    <div class="surface-card shadow-2 border-round w-full lg:w-6 p-4">
        <div class="text-center mb-5">
            <i class="pi pi-user mb-3" style="font-size: 2.5rem"></i>
            <div class="text-900 text-3xl font-medium mb-3">Registrese</div>
        </div>

        <div>
            <label for="user" class="block text-900 font-medium mb-2">Email</label>
            <input id="user" type="text" placeholder="Usuario" pInputText class="w-full mb-3"[(ngModel)]="newUserMail">

            <label for="password1" class="block text-900 font-medium mb-2">ContraseÃ±a</label>
            <input id="password1" type="password" placeholder="ContraseÃ±a" pInputText class="w-full mb-3" [(ngModel)]="newUserPWD">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Recordar</label>
                </div>
            </div>
            <button pButton pRipple label="Registrar" (click)="Register()" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>

    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8">
                    <i class="pi pi-thumbs-up-fill text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">{{ message.header }}</span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button pButton label="Aceptar" (click)="cd.accept()" class="w-8rem"></button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>


</div>
